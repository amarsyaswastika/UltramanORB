<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ Cyber Shield IDN</title>

<link rel="icon" href="assets/img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #1b1f3b, #05070f);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* background glow */
.bg-blur {
  position: absolute;
  width: 420px;
  height: 420px;
  background: linear-gradient(135deg, #5f2cff, #00d4ff);
  filter: blur(150px);
  opacity: .45;
}
.bg-blur.one { top: -120px; left: -120px; }
.bg-blur.two { bottom: -120px; right: -120px; }

/* card */
.login-box {
  position: relative;
  width: 380px;
  padding: 42px 38px;
  border-radius: 22px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 70px rgba(0,0,0,.65);
  color: #fff;
  z-index: 2;
}

.login-box h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 6px;
}

.login-box p {
  font-size: 14px;
  color: rgba(255,255,255,.6);
  margin-bottom: 30px;
}

/* input */
.field {
  position: relative;
  margin-bottom: 24px;
}

.field input {
  width: 100%;
  padding: 14px 40px 14px 0;
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(255,255,255,.35);
  outline: none;
  color: #fff;
  font-size: 14px;
}

.field label {
  position: absolute;
  top: 50%;
  left: 0;
  color: rgba(255,255,255,.6);
  font-size: 13px;
  transform: translateY(-50%);
  pointer-events: none;
  transition: .3s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -6px;
  font-size: 11px;
  color: #7dd3fc;
}

/* eye icon */
.eye {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  width: 22px;
  height: 22px;
  opacity: .7;
  transition: .2s;
}
.eye:hover { opacity: 1; }

.eye svg {
  width: 100%;
  height: 100%;
  fill: none;
  stroke: #cbd5f5;
  stroke-width: 1.7;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* button */
button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #5f2cff, #00d4ff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 35px rgba(0,212,255,.45);
}

/* footer */
.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: rgba(255,255,255,.55);
}
.footer a {
  color: #7dd3fc;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="bg-blur one"></div>
<div class="bg-blur two"></div>

<div class="login-box">
  <h1>Sign In</h1>
  <p>Secure access to Cyber Shield IDN</p>

  <form>
    <div class="field">
      <input type="text" required placeholder=" ">
      <label>Username</label>
    </div>

    <div class="field">
      <input type="password" id="password" required placeholder=" ">
      <label>Password</label>

      <div class="eye" id="toggleEye">
        <!-- eye icon -->
        <svg id="eyeOpen" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>

        <!-- eye off -->
        <svg id="eyeClosed" viewBox="0 0 24 24" style="display:none">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.82 21.82 0 0 1 5.06-5.94"/>
          <path d="M1 1l22 22"/>
          <path d="M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.9 21.9 0 0 1-4.17 4.86"/>
        </svg>
      </div>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="footer">
    Forgot password? <a href="#">Recover</a>
  </div>
</div>

<script>
const pass = document.getElementById("password");
const eye = document.getElementById("toggleEye");
const openEye = document.getElementById("eyeOpen");
const closedEye = document.getElementById("eyeClosed");

eye.onclick = () => {
  if (pass.type === "password") {
    pass.type = "text";
    openEye.style.display = "none";
    closedEye.style.display = "block";
  } else {
    pass.type = "password";
    openEye.style.display = "block";
    closedEye.style.display = "none";
  }
};
</script>

</body>
</html>
