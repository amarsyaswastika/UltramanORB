name: Load Test Website

on:
  push:
    branches: [ "main" ] # Jalan setiap ada update di main branch

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 cloud test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: script.js
          cloud: true
          token: ${{ K6_CLOUD_TOKEN }} # HARUS DI SINI
